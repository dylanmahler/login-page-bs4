<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login &mdash; Create Account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
						<div class="card fat">
						<div class="card-body">
							<div class="brand">
								<img class="logo" src="https://login.orionadvisor.com/api/v1/Public/Databases/1b5ebaec-fdf8-4cfd-bd02-45f006902f32/Image?entity=Administrator&entityId="/>
							</div>
							<h5 class="card-title my-2">Create account</h5>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" required autofocus>
									<div class="invalid-feedback">
										Please create a username
									</div>
								</div>

								<div class="form-group">
									<label for="ssn">SSN</label>
									<input id="password" type="password" class="form-control" name="SSN" placeholder="XXX-XX-XXXX" maxlength="9" required autofocus data-eye>
									<div class="invalid-feedback">
										Invalid SSN
									</div>
								</div>

								<div class="form-group">
									<label for="account">Account Number</label>
									<input id="password" type="password" class="form-control" name="account" required data-eye>
									<div class="invalid-feedback">
										Account is required
									</div>
								</div>

								<div class="form-group">
										<label for="securityQuestion">Security Question</label>
										<select class="form-control" id="inputGroupSelect01">
												<option selected>Choose...</option>
												<option value="1">What's the name of your first dog?</option>
												<option value="2">In what city or town was your first job?</option>
												<option value="3">What school did you attend for sixth grade?</option>
											  </select>
										<div class="invalid-feedback">
											Security question not selected
										</div>
									</div>
						
								<div class="form-group">
										<label for="securityAnswer">Security Answer</label>
										<input id="securityAnswer" type="securityAnswer" class="form-control" name="securityAnswer" required data-eye>
										<div class="invalid-feedback">
											Invalid security answer
										</div>
									</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Create account
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
