<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login &mdash;Authentication</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<div class="brand">
								<img class="logo" src="https://login.orionadvisor.com/api/v1/Public/Databases/1b5ebaec-fdf8-4cfd-bd02-45f006902f32/Image?entity=Administrator&entityId="/>
							</div>
							<h5 class="card-title my-2">Enter a verification code</h5>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<div class="form-text text-muted">
										A temporary login code was sent to <span style="font-weight:600">&bull;&bull;&bull;-&bull;&bull;&bull;-1212</span>.
									</div>
									<br>
									<label for="email">Verification Code</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										The code you've entered is invalid, or expired.
									</div>
									
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>
							
								<div class="mt-4 text-center">
										<a href="delivery.html" class="mt-0 float-left">Change delivery method</a>
										<a href="code.html" class="mt-0 float-right">Send a new code</a>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
