<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login &mdash; Reset Password</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<div class="brand">
								<img class="logo" src="https://login.orionadvisor.com/api/v1/Public/Databases/1b5ebaec-fdf8-4cfd-bd02-45f006902f32/Image?entity=Administrator&entityId="/>
							</div>
							<h5 class="card-title">Reset password</h5>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<div class="form-text text-muted mt-4">
												Passwords must be at least 8 characters long, and can't be things like <em>password</em>, <em>123456</em> or <em>abcdef</em>.
									</div>
									<br>
									<label for="new-password">New Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div>
										<div class="progress mt-2" style="height: 4px;">
												<div id="strength-meter" class="progress-bar bg-danger" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<p class="float-right"><small><b>Password strength:</b> Weak</small></p>
									</div>
								</div>

								<div class="form-group">
										<label for="confirm-password">Confirm Password</label>
										<input id="confirm-password" type="password" class="form-control" name="password" required autofocus data-eye>
										<div class="invalid-feedback">
											Password is required
										</div>
								</div>

								<div class="form-grou">
									<button type="submit" class="btn btn-primary btn-block">
										Reset password
									</button>
								</div>

								<div class="mt-4 text-center">
										<a href="index.html">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
